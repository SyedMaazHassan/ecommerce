 {% load static %}

 <!-- ======= Popular events Section ======= -->

<div class="col-lg-6 col-md-6 d-flex align-items-stretch mb-5">
  <div class="course-item" style="box-shadow:5px 5px 18px #cccccc; border-radius:10px;">
    <div class="row m-0 border-left-event">
      <div class="col-sm-12 px-3 pt-3 mb-2">
        <h4>Pirce <b style="font-family: Arial, Helvetica, sans-serif;">&nbsp; ${{product.product_price}} / piece</b></h4>
      </div>
    </div>
    <img src="media/{{product.product_primary_image}}" class="img-fluid" style="width:100%; height:200px;" alt="...">
    <div class="course-content mt-2 px-3">
      <!-- <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Web Development</h4>
      </div> -->
      <h4 class="mt-3"><a href="product/{{product.id}}">{{product.product_name}}</a></h4>

            
      <p>{{product.product_tag_line}}...</p>

      <hr>

      <div style="display: inline-block; width: 100%;" class="d-flex align-items-center">
          <img src="media/profilePics/{{product.seller.last_name}}" class="m-1 float-left" style="width: 50px; height:50px; border-radius:100%" alt="">  
      
          <h5 class="mx-2">{{product.seller.first_name}}</h5>
      </div>

     
      <div class="my-3">
        <div class="row">
          <div class="col-sm-12">
            <a href="product/{{product.id}}"><button class="btn btn-block event-btns" type="button">More info</button></a>
          </div>
        </div>
      </div>
   
    </div>
  </div>
</div> 
  <!-- End Popular Courses Section -->
